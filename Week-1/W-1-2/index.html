<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container">
  <div class="sidenav">
    <nav>
      <ul class="sideNavIcons">
        <li><span><i class="las la-bars"></i></span></li>
        <li><span><i class="las la-home"></i></span></li>
        <li><span><i class="las la-search"></i></span></li>
        <li><span><i class="las la-volume-up"></i></span></li>
        <li><span><i class="las la-user"></i></span></li>
        <li><span><i class="las la-cog"></i></span></li>
        <li><span><i class="fa fa-spotify"></i></span></li>
        <li><span><i class="fa fa-soundcloud"></i></span></li>
      </ul>
    </nav>
  </div>
  <div class="mainComponent">
    <div class="row">
      <div class="column">
        <img clss="image1" src="img/1.jpg">
      </div>
      <div>
        <p class="text">CattyBoard Top100 Single Charts (11.06.36)</p>
        <p class="text">Unknown Artist</p>
        <p class="text">2016.Charts.100songs</p>
      </div>
      <div class="iconText">
        <p><i class="las la-play"></i>Play all</p>
        <p><i class="las la-plus"></i>Add to</p>
        <p><i class="las la-ellipsis-h"></i>More</p>
      </div>
    </div>
    <div class="trackList">
      <table>
        <tr>
          <td>1. One Dance</td>
          <td>Crake feat CatKid & Cyla</td>
          <td>2:54</td>
          <td><button>CATTY CLOUD SYNC</button></td>
        </tr>
        <tr>
          <td>2. Panda</td>
          <td>Cattee</td>
          <td>4:06</td>
          <td><button>CATTY CLOUD SYNC</button></td>
        </tr>
        <tr>
          <td>3. Can't Stop The Feeling!</td>
          <td>Catlin Climberlake</td>
          <td>3:56</td>
          <td><button>CATTY CLOUD SYNC</button></td>
        </tr>
        <tr>
          <td>4. Work From Home</td>
          <td>Cat Harmony Feat Colla</td>
          <td>3:34</td>
          <td><button>CATTY CLOUD SYNC</button></td>
        </tr>
      </table>
    </div>
  </div>
  <div class="musicPlayer">
    <span><img src="img/1.jpg"></span>
    <div style="float:left">
      <span>
        <p>If It Ain't Love</p>
        <p>Carson Derbo</p>
      </span>
    </div>
    <div class="footerIcons">
      <span><i class="las la-step-backward"></i></span>
      <span><i class="las la-pause"></i></span>
      <span><i class="las la-step-forward"></i></span>
      <span><i class="las la-undo-alt"></i></span>
      <span><i class="las la-random"></i></span>
    </div>
  </div>
</div>

</body>
</html>
